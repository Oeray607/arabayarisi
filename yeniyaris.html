<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YARIS</title>
</head>
<script>
let araba = 0;
let araba1 = 0;
let araba2 = 0;
let interval;

function rast() {
    return Math.floor(Math.random() * 30);
}

function git() {
    araba += rast();
    araba1 += rast();
    araba2 += rast();


    document.getElementById('araba').style.left = araba + "px";
    document.getElementById('araba1').style.left = araba1 + "px";
    document.getElementById('araba2').style.left = araba2 + "px";


    if (araba >= window.innerWidth - 200) {
        kazanan("Sarı Taksi");
    } else if (araba1 >= window.innerWidth - 200) {
        kazanan("Mavi Araba");
    } else if (araba2 >= window.innerWidth - 200) {
        kazanan("Kirmızı Araba");
    }
}

function kazanan(adi) {
    clearInterval(interval); 
    alert("İŞTE KAZANAN ARAÇ: " + adi + " kazandi!",); 
    reset();
}


function reset() {

    araba = 0;
    araba1 = 0;
    araba2 = 0;
    document.getElementById('araba').style.left = "10px";
    document.getElementById('araba1').style.left = "10px";
    document.getElementById('araba2').style.left = "10px";
}

function start() {
    clearInterval(interval); 
    reset(); 
    interval = setInterval(git, 50); 
}
</script>
<style>
    #konteynir {
        width: 100%;
        height: 800px;
        background-color: orange;
        border-right: 50px dashed black;
        box-sizing: border-box;
    }
    #baslangic {
        position: absolute;
        top: 0;
        left: 200px; 
        width: 10px; 
        height: 800px; 
        background-color: black; 
        z-index: 10; 
    }
    #kulvar, #kulvar2, #kulvar3 {
        height: 250px;
        width: 100%;
        margin-bottom: 5px;
        background-color: grey;
        position: relative;
        overflow: hidden;
    }
    #kulvar::before, #kulvar2::before, #kulvar3::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        height: 10px;
        background: repeating-linear-gradient(
            to right,
            white 0%,
            white 5px,
            transparent 100px,
            transparent 100px
        );
        transform: translateY(-50%);
    }
    #araba, #araba1, #araba2 {
        position: relative;
        top: 30%;
        left: 10px;
    }
    #buton {
        background-color: orange;
        text-align: center;
    }
</style>
<body>
    <div id="konteynir">
        <div id="buton"><button id="dugme" onclick="start()">BASLAT</button></div>
        <div id="baslangic"></div>
        <div id="kulvar">
            <img id="araba" src="Sari Taksi.gif" width="150" height="150" alt="araba">
        </div>
        <div id="kulvar2">
            <img id="araba1" src="Mavi Araba.gif" width="150" height="100" alt="araba1">
        </div>
        <div id="kulvar3">
            <img id="araba2" src="Kirmizi Araba.gif" width="150" height="100" alt="araba2">
        </div>
    </div>
</body>
</html>
